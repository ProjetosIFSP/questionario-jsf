<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="jakarta.faces.core"
>
  <body>
    <ui:composition template="./WEB-INF/template.xhtml">
      <ui:define name="content">
        <div class="card">
          <h:form>
            <p:panelGrid columns="2">
              <p:outputLabel for="@next" value="#{msg['login.username']}" />
              <p:inputText
                value="#{pessoaController.pessoa.login}"
                required="true"
                requiredMessage="Informe o Login."
              />

              <p:outputLabel for="@next" value="#{msg['login.password']}" />
              <p:password
                value="#{pessoaController.pessoa.senha}"
                required="true"
                requiredMessage="Informe a Senha."
              />
            </p:panelGrid>
            <p:commandButton
              value="#{msg['login.submit']}"
              action="#{pessoaController.login()}"
              update="growl"
            />
          </h:form>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
