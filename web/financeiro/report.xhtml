<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="jakarta.faces.facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <h:body>
    <ui:composition template="/WEB-INF/template.xhtml">
      <ui:define name="content">
        <h2>Relatório de conta corrente</h2>

        <h:form>
          <div class="toggler" style="display: flex; gap: 10px">
            <p:commandButton value="Gerar">
              <p:fileDownload
                value="#{contaCorrenteController.gerarRelatorioContaCorrente()}"
              />
            </p:commandButton>
            <p:commandButton value="XLSX" styleClass="mr-2 mb-2">
              <p:dataExporter
                type="xlsxstream"
                target="contas"
                fileName="visible"
                visibleOnly="true"
              />
            </p:commandButton>

            <p:commandButton value="PDF" styleClass="mr-2 mb-2">
              <p:dataExporter
                type="pdf"
                target="contas"
                fileName="visible"
                visibleOnly="true"
              />
            </p:commandButton>

            <p:commandButton value="CSV" styleClass="mr-2 mb-2">
              <p:dataExporter
                type="csv"
                target="contas"
                fileName="visible"
                visibleOnly="true"
              />
            </p:commandButton>

            <p:commandButton value="XML" styleClass="mr-2 mb-2">
              <p:dataExporter
                type="xml"
                target="contas"
                fileName="visible"
                visibleOnly="true"
              />
            </p:commandButton>

            <p:commandButton value="JSON" styleClass="mr-2 mb-2">
              <p:dataExporter
                type="json"
                target="contas"
                fileName="visible"
                visibleOnly="true"
              />
            </p:commandButton>
          </div>

          <br />

          <p:dataTable
            value="#{contaCorrenteController.obterContaCorrente()}"
            var="conta"
            id="contas"
          >
            <p:column headerText="Número">
              <h:outputText value="#{conta.numero}" />
            </p:column>
            <p:column headerText="Saldo">
              <h:outputText value="#{conta.saldo}" />
            </p:column>
          </p:dataTable>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
