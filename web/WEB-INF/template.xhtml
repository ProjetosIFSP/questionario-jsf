<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="jakarta.faces.core"
>
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="css/default.css" />
    <h:outputStylesheet name="css/cssLayout.css" />
    <title><ui:insert name="title">FP2 Forms</ui:insert></title>
  </h:head>

  <h:body>
    <f:view>
      <div
        id="content"
        class="center_content"
        style="margin-left: 120px; margin-right: 120px"
      >
        <p:growl id="growl" showDetail="true" showSummary="false" life="3000" />
        <header id="top" class="top">
          <ui:insert name="top">
            <h:form>
              <p:menubar>
                <p>Ol√°, #{usuarioController.usuarioLogado.nome}!</p>
                <f:facet name="options">
                  <div class="logout">
                    <p:menuitem
                      value="Logout"
                      action="#{pessoaController.logout()}"
                      update="@form"
                      icon="pi pi-sign-out"
                      rendered="#{pessoaController.pessoaLogada != null}"
                    />
                  </div>
                </f:facet>
              </p:menubar>
            </h:form>
          </ui:insert>
        </header>
        <ui:insert name="content"></ui:insert>
      </div>
    </f:view>
  </h:body>
</html>
